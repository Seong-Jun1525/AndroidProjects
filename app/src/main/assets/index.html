<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장위치</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <style>
        input:focus {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
<div class="container-md">
    <div class="map_wrap">
        <div id="map"></div>
    </div>
</div>
<div class="container">
    <div class="option">
        <form class="d-flex" role="search" onsubmit="searchPlaces(); return false;">
            <input class="form-control me-2" type="text" value="다이소" id="keyword" size="25" placeholder="지점명" aria-label="Search">
            <button class="btn btn-outline-success searchBtn" type="submit">검색하기</button>
        </form>
    </div>
    <div id="menu_wrap" class="bg_white">
        <ul id="placesList"></ul>
        <div id="pagination"></div>
    </div>
</div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=6077c4cdf60064a12026f40a667e5b16&libraries=services"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/map.js"></script>
</body>
</html>
